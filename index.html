<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <img src="./Assets/Logo.svg" alt="" />
      <nav>
        <ul>
          <a href="">Products</a>
          <a href="">Challenges</a>
          <a href="">Resources</a>
          <a href="">Other Links</a>
        </ul>
      </nav>
      <div class="sign">
        <button class="btn sign--in">Sign in</button>
        <button class="btn try">Try for free</button>
      </div>
      <img src="/Assets/Menu.svg"  class="hamburger"  alt="">
    </header>
    <main>
      <div class="principal">
        <div class="principal--content">
          <h1>
            Ondeck is your remote
            <span class="titulo--amarillo">conference calling tool</span>
          </h1>
          <p>
            Ondeck is a service that allows you to create beautiful, online, and
            encrypted video calls for you and your remote team.
          </p>
          <button class="btn try">Try for free</button>
          <div class="rating">
            <p>5.0 Rating based on reviews from:</p>
            <img src="./Assets/Capterra Logo.svg" alt="" srcset="" />
            <img src="./Assets/AlternativeTo Logo.svg" alt="" srcset="" />
            <img src="./Assets/Capterra Logo.svg" alt="" srcset="" />
          </div>
        </div>
        <img src="/Assets/Hero Image.png" class="hero" alt="hero" srcset="" />
      </div>
      <div class="logos">
        <p>Trusted by 3+ million people at companies like</p>
        <div class="div--logos">
          <img src="/Assets/Netflix Logo.svg" alt="netflix" />
          <img src="/Assets/Shopify Logo.svg" alt="shopify" />
          <img src="/Assets/Spotify Logo.svg" alt="spotify" />
          <img src="/Assets/Walmart Logo.svg" alt="walmart" />
        </div>
      </div>
    </main>
  </body>
</html>
